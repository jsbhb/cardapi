<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://localhost:8080/cardapi/js/jquery.min.js"></script>
	</head>
	<body>
		<input type="button" value = "GET" onclick="get()"/>
		<input type="button" value = "GETALL" onclick="getall()"/>
		<input type="button" value = "PUT" onclick="put()"/>
		<input type="button" value = "POST" onclick="post()"/>
		<input type="button" value = "DELETE" onclick="del()"/>
		<input type="button" value = "MAP" onclick="map()"/>
		<div>
			<p id="get"></p>
			<p id="getall"></p>
			<p id="put"></p>
			<p id="post"></p>
			<p id="del"></p>
			<p id="map"></p>
		</div>
	</body>
	<script type="text/javascript">
		
		function get(){
			$.ajax({
				url : "http://127.0.0.1:8080/tradeCity/1.0/users?currentPage=1&numPerPage=2",
				type:"GET",
				dataType:"json",
				data:{"name":"test","age":1},
				scriptCharset:"utf-8",
				success:function(data){
					$("#get").html(data.msg);
				},
				error:function(){
					alert("!!!!!");
				}
			})
		}
		
		function post(){
			$.ajax({
				url : "http://127.0.0.1:8080/tradeCity/1.0/users",
				type:"post",
				dataType:"json",
				data:{"name":"test","age":1},
				scriptCharset:"utf-8",
				success:function(data){
					$("#post").html(data.msg);
				}
			})
		}
		
		function put(){
			$.ajax({
				url : "http://127.0.0.1:8080/tradeCity/1.0/users/1",
				type:"PUT",
				dataType:"json",
				data:{"name":"test111"},
				scriptCharset:"utf-8",
				success:function(data){
					$("#put").html(data.msg);
				}
			})
		}
		
		function del(){
			$.ajax({
				url : "http://127.0.0.1:8080/tradeCity/1.0/users/1",
				type:"DELETE",
				dataType:"json",
				scriptCharset:"utf-8",
				success:function(data){
					$("#del").html(data.msg);
				}
			})
		}
		function getall(){
			$.ajax({
				url : "http://127.0.0.1:8080/tradeCity/1.0/users/1/products",
				type:"GET",
				dataType:"json",
				data:{"page":1,"per_page":2},
				scriptCharset:"utf-8",
				success:function(data){
					$("#getall").html(data.msg);
				}
			})
		}
		function map(){
			var map = new Object();
			map['status']=1;
			map['age']="12";
			$.ajax({
				url : "http://localhost:8080/cardapi/1.0/commoditys/maintain",
				type:"GET",
				dataType:"json",
				data:{"items":"{\"status\":\"1\",\"age\":\"12\"}"},
				scriptCharset:"utf-8",
				success:function(data){
					$("#map").html(data.msg);
				}
			})
		}
	</script>
</html>
